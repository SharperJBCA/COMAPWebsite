<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots</title>
</head>
<body>

    <div>
        <!-- Date picker dialogues -->
        <form method="post" action="{{ url_for('level1_plots', plot_type=plot_type) }}">
            <input type="date" name="start_date" value="{{ start_date }}">
            <input type="date" name="end_date" value="{{ end_date }}">
            <input type="hidden" name="plot_type" value="{{ plot_type }}">
            <button type="submit">Update Plots</button>
        </form>
            </div>
    

<div>
    <!-- Side-by-side plots -->
    <img src="{{ url_for('static', filename='figures/level1_plots/timeseries_' + plot_type + '.png') }}" alt="Plot 1">
    <img src="{{ url_for('static', filename='figures/level1_plots/hist_' + plot_type + '.png') }}" alt="Plot 2">
</div>


</body>
</html>
